<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WinGo Pro Signal - Enhanced</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Courier New', monospace;
    background: #0a0e27;
    min-height: 100vh;
    padding: 20px;
    overflow-x: hidden;
  }
  
  .matrix-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    opacity: 0.03;
    pointer-events: none;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }
  
  .header {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
  }
  
  .logo {
    font-size: 36px;
    color: #00ff41;
    text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
    animation: glow 2s ease-in-out infinite;
    margin-bottom: 10px;
  }
  
  @keyframes glow {
    0%, 100% { text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41; }
    50% { text-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41, 0 0 80px #00ff41; }
  }
  
  .title {
    color: #00ff41;
    font-size: 16px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  
  .scan-line {
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #00ff41, transparent);
    animation: scan 3s linear infinite;
  }
  
  @keyframes scan {
    0% { top: 0; }
    100% { top: 100%; }
  }
  
  .prediction-container {
    background: linear-gradient(135deg, rgba(0,255,65,0.1) 0%, rgba(0,100,255,0.1) 100%);
    border: 2px solid #00ff41;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0,255,65,0.3);
    margin-bottom: 25px;
    animation: borderPulse 2s ease-in-out infinite;
  }
  
  @keyframes borderPulse {
    0%, 100% { box-shadow: 0 0 30px rgba(0,255,65,0.3); }
    50% { box-shadow: 0 0 50px rgba(0,255,65,0.5); }
  }
  
  .prediction-header {
    padding: 15px;
    text-align: center;
    background: linear-gradient(135deg, rgba(0,255,65,0.2) 0%, rgba(0,100,255,0.2) 100%);
    border-bottom: 1px solid #00ff41;
  }
  
  .prediction-header h3 {
    color: #00ff41;
    font-size: 18px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  
  .prediction-content {
    padding: 40px 20px;
    text-align: center;
  }
  
  .prediction-result {
    font-size: 72px;
    font-weight: bold;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 5px;
    animation: fadeInScale 1s ease-out;
  }
  
  @keyframes fadeInScale {
    0% { opacity: 0; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1); }
  }
  
  .prediction-big {
    color: #ff0055;
    text-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055;
  }
  
  .prediction-small {
    color: #00ff41;
    text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
  }
  
  .confidence-bar {
    width: 200px;
    height: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 5px;
    margin: 20px auto;
    overflow: hidden;
  }
  
  .confidence-fill {
    height: 100%;
    background: linear-gradient(90deg, #ff0055, #ffaa00, #00ff41);
    border-radius: 5px;
    animation: fillBar 2s ease-out;
    position: relative;
  }
  
  @keyframes fillBar {
    0% { width: 0%; }
  }
  
  .confidence-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    animation: shimmer 2s infinite;
  }
  
  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  
  .confidence-label {
    color: #00ff41;
    font-size: 14px;
    margin-top: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  
  .confidence-high {
    color: #00ff41;
    text-shadow: 0 0 10px #00ff41;
  }
  
  .confidence-low {
    color: #ff0055;
    text-shadow: 0 0 10px #ff0055;
  }
  
  .stats-container {
    background: linear-gradient(135deg, rgba(0,255,65,0.05) 0%, rgba(0,100,255,0.05) 100%);
    border: 1px solid rgba(0,255,65,0.3);
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 25px;
    box-shadow: 0 0 20px rgba(0,255,65,0.2);
  }
  
  .stats-info {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  
  .stat-item {
    text-align: center;
    padding: 15px;
    background: rgba(0,255,65,0.05);
    border: 1px solid rgba(0,255,65,0.2);
    border-radius: 10px;
    transition: all 0.3s ease;
  }
  
  .stat-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 20px rgba(0,255,65,0.3);
  }
  
  .stat-label {
    font-size: 11px;
    color: #00ff41;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.7;
  }
  
  .stat-value {
    font-size: 32px;
    font-weight: bold;
    color: #00ff41;
    text-shadow: 0 0 10px #00ff41;
  }
  
  .stat-win {
    color: #00ff41;
    text-shadow: 0 0 15px #00ff41;
  }
  
  .stat-loss {
    color: #ff0055;
    text-shadow: 0 0 15px #ff0055;
  }

  .streak-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 20px;
  }

  .streak-item {
    text-align: center;
    padding: 15px;
    background: rgba(0,255,65,0.05);
    border: 1px solid rgba(0,255,65,0.2);
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .streak-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 20px rgba(0,255,65,0.3);
  }

  .streak-win {
    color: #00ff41;
    text-shadow: 0 0 15px #00ff41;
  }

  .streak-loss {
    color: #ff0055;
    text-shadow: 0 0 15px #ff0055;
  }
  
  .table-container {
    background: linear-gradient(135deg, rgba(0,255,65,0.05) 0%, rgba(0,100,255,0.05) 100%);
    border: 1px solid rgba(0,255,65,0.3);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,255,65,0.2);
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  thead {
    background: linear-gradient(135deg, rgba(0,255,65,0.2) 0%, rgba(0,100,255,0.2) 100%);
  }
  
  th {
    padding: 15px 8px;
    text-align: center;
    font-weight: 600;
    color: #00ff41;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 2px solid #00ff41;
  }
  
  tbody tr {
    background: rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    border-bottom: 1px solid rgba(0,255,65,0.1);
  }
  
  tbody tr:hover {
    background: rgba(0,255,65,0.1);
    transform: scale(1.02);
    box-shadow: 0 0 15px rgba(0,255,65,0.3);
  }
  
  td {
    padding: 12px 8px;
    text-align: center;
    color: #00ff41;
    font-size: 13px;
  }
  
  .period-cell {
    font-family: 'Courier New', monospace;
    font-size: 11px;
    opacity: 0.7;
  }
  
  .number-cell {
    font-size: 28px;
    font-weight: bold;
  }
  
  .color-cell {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
  }
  
  .color-dot {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: inline-block;
    border: 2px solid rgba(0,255,65,0.3);
    animation: dotPulse 2s infinite;
  }
  
  @keyframes dotPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
  
  .red { 
    background: #ff0055; 
    box-shadow: 0 0 10px #ff0055;
  }
  .green { 
    background: #00ff41;
    box-shadow: 0 0 10px #00ff41;
  }
  .violet { 
    background: #aa00ff;
    box-shadow: 0 0 10px #aa00ff;
  }
  
  .result-cell {
    font-weight: bold;
    font-size: 12px;
    padding: 6px 10px;
    border-radius: 5px;
  }
  
  .result-win {
    color: #00ff41;
    background: rgba(0,255,65,0.2);
    border: 1px solid #00ff41;
    text-shadow: 0 0 5px #00ff41;
  }
  
  .result-loss {
    color: #ff0055;
    background: rgba(255,0,85,0.2);
    border: 1px solid #ff0055;
    text-shadow: 0 0 5px #ff0055;
  }
  
  .time-display {
    background: rgba(0,255,65,0.1);
    padding: 20px 40px;
    border-radius: 15px;
    display: inline-block;
    margin-top: 20px;
    border: 1px solid rgba(0,255,65,0.3);
    box-shadow: 0 0 20px rgba(0,255,65,0.2);
  }
  
  .current-time {
    font-size: 36px;
    font-weight: bold;
    color: #00ff41;
    font-family: 'Courier New', monospace;
    letter-spacing: 3px;
    text-shadow: 0 0 20px #00ff41;
  }
  
  .seconds-highlight {
    color: #ff0055;
    font-size: 40px;
    animation: pulse 1s infinite;
    text-shadow: 0 0 20px #ff0055;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  
  .refresh-btn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: linear-gradient(135deg, #00ff41 0%, #00aaff 100%);
    color: #0a0e27;
    border: none;
    padding: 18px 30px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(0,255,65,0.5);
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s;
    z-index: 1000;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .refresh-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 50px rgba(0,255,65,0.8);
  }

  .refresh-btn:active {
    transform: scale(0.95);
  }

  .refresh-icon {
    font-size: 22px;
  }
  
  .refresh-icon.spinning {
    animation: spin 0.5s linear;
  }
  
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  
  .loading {
    text-align: center;
    padding: 20px;
    color: #00ff41;
    animation: blink 1s infinite;
  }
  
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
  
  .update-time {
    text-align: center;
    margin-top: 20px;
  }
  
  @media (max-width: 600px) {
    .logo {
      font-size: 24px;
    }
    
    .title {
      font-size: 11px;
      letter-spacing: 1px;
    }
    
    .stats-info, .streak-stats {
      grid-template-columns: repeat(2, 1fr);
    }
    
    .prediction-result {
      font-size: 48px;
      letter-spacing: 2px;
    }
    
    th, td {
      padding: 8px 4px;
      font-size: 11px;
    }
    
    .number-cell {
      font-size: 20px;
    }
    
    .refresh-btn {
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      font-size: 14px;
    }
    
    .current-time {
      font-size: 28px;
    }
  }
</style>
</head>
<body>

<canvas class="matrix-bg" id="matrix"></canvas>

<div class="container">
  <div class="header">
    <div class="scan-line"></div>
    <div class="logo">⚡ WINGO PRO</div>
    <div class="title">SIGNAL ANALYZER v2.5 ENHANCED</div>
  </div>
  
  <div class="prediction-container">
    <div class="prediction-header">
      <h3>🔮 NEXT PREDICTION</h3>
    </div>
    <div class="prediction-content">
      <div class="prediction-result" id="currPred">
        <div class="loading" style="font-size: 18px;">[ SCANNING... ]</div>
      </div>
      <div class="confidence-bar">
        <div class="confidence-fill" id="confBar" style="width: 0%"></div>
      </div>
      <div class="confidence-label" id="confLabel">ANALYZING</div>
    </div>
  </div>
  
  <div class="stats-container">
    <div class="stats-info">
      <div class="stat-item">
        <div class="stat-label">Win</div>
        <div class="stat-value stat-win" id="wc">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Loss</div>
        <div class="stat-value stat-loss" id="lc">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Total</div>
        <div class="stat-value" id="tc">0</div>
      </div>
    </div>
    <div class="streak-stats">
      <div class="streak-item">
        <div class="stat-label">Accuracy</div>
        <div class="stat-value" id="wr">0%</div>
      </div>
      <div class="streak-item">
        <div class="stat-label">Max Win Streak</div>
        <div class="stat-value streak-win" id="mws">0</div>
      </div>
      <div class="streak-item">
        <div class="stat-label">Max Loss Streak</div>
        <div class="stat-value streak-loss" id="mls">0</div>
      </div>
    </div>
  </div>
  
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Period</th>
          <th>Number</th>
          <th>Size</th>
          <th>Color</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="tb">
        <tr>
          <td colspan="5" class="loading">[ LOADING DATA... ]</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <p class="update-time">
    <span class="time-display">
      <div class="current-time" id="rt">00:00:00</div>
    </span>
  </p>
</div>

<button class="refresh-btn" onclick="_r()">
  <span class="refresh-icon" id="ri">⟳</span>
  <span>Refresh</span>
</button>

<script>
const c=document.getElementById('matrix');
const ctx=c.getContext('2d');
c.width=window.innerWidth;
c.height=window.innerHeight;
const chars='01';
const fontSize=14;
const cols=c.width/fontSize;
const drops=[];
for(let i=0;i<cols;i++)drops[i]=1;
function drawMatrix(){
  ctx.fillStyle='rgba(10,14,39,0.05)';
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle='#00ff41';
  ctx.font=fontSize+'px monospace';
  for(let i=0;i<drops.length;i++){
    const t=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(t,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>c.height&&Math.random()>0.975)drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,50);

(function() {
  const _0x4a=['Big','Small','win','loss'];
  let _p=null,_c=null,_h=[],_lp=null,_ct;
  
  const _d=h=>{let s='';for(let i=0;i<h.length;i+=2){s+=String.fromCharCode(parseInt(h.substr(i,2),16));}return s;};
  
  const _k={
    u1:_d('68747470733a2f2f647261772e61722d6c6f74746572793031'),
    u2:_d('2e636f6d2f57696e476f2f57696e476f5f314d2f'),
    u3:_d('476574486973746f7279497373756550616765'),
    u4:_d('2e6a736f6e'),
    i:1000,
    m:59
  };

  const _x=(n)=>parseInt(n)>=5?_0x4a[0]:_0x4a[1];
  
  const _g=(n,c)=>{
    let a=[];
    if(c==='red')a.push('red');
    else if(c==='green')a.push('green');
    else if(c==='violet')a.push('violet');
    if(n===0){a.push('violet');a.push('red');}
    else if(n===5){a.push('violet');a.push('green');}
    return a;
  };

  const _a=(d)=>{
    let cs=0,cb=0,lcs=0,lcb=0;
    for(let i=0;i<d.length;i++){
      if(d[i]===_0x4a[1]){
        cs++;
        if(cb>0){lcb=cb;}
        cb=0;
      }else if(d[i]===_0x4a[0]){
        cb++;
        if(cs>0){lcs=cs;}
        cs=0;
      }
    }
    let conf=50;
    let pred='';
    if(cs>=3&&cs<=5){
      pred=_0x4a[0];
      conf=78+Math.min(cs*3,15);
    }else if(cs>=6){
      pred=_0x4a[0];
      conf=65+Math.random()*10;
    }else if(cb>=3&&cb<=5){
      pred=_0x4a[1];
      conf=78+Math.min(cb*3,15);
    }else if(cb>=6){
      pred=_0x4a[1];
      conf=65+Math.random()*10;
    }else if(cs===1&&lcb>=2){
      pred=_0x4a[0];
      conf=70+Math.random()*8;
    }else if(cb===1&&lcs>=2){
      pred=_0x4a[1];
      conf=70+Math.random()*8;
    }else if(cs===2){
      pred=_0x4a[0];
      conf=62+Math.random()*10;
    }else if(cb===2){
      pred=_0x4a[1];
      conf=62+Math.random()*10;
    }else if(cs===1){
      pred=_0x4a[1];
      conf=50+Math.random()*10;
    }else if(cb===1){
      pred=_0x4a[0];
      conf=50+Math.random()*10;
    }else{
      pred=cs>=cb?_0x4a[0]:_0x4a[1];
      conf=45+Math.random()*15;
    }
    return {p:pred,c:Math.round(conf)};
  };

  const _u=()=>{
    const n=new Date();
    const h=String(n.getHours()).padStart(2,'0');
    const m=String(n.getMinutes()).padStart(2,'0');
    const s=String(n.getSeconds()).padStart(2,'0');
    const e=document.getElementById('rt');
    if(e){
      e.innerHTML=`${h}:${m}:<span class="seconds-highlight">${s}</span>`;
    }
    if(n.getSeconds()===_k.m){_l();}
  };

  const _s=()=>{
    _u();
    clearInterval(_ct);
    _ct=setInterval(_u,_k.i);
  };

  window._r=()=>{
    const ic=document.getElementById('ri');
    if(ic){
      ic.classList.add('spinning');
      setTimeout(()=>ic.classList.remove('spinning'),500);
    }
    _l();
  };

  const _l=async()=>{
    try{
      const t=new Date().getTime();
      const _u=_k.u1+_k.u2+_k.u3+_k.u4;
      const _q=`?${_d('7473')}=${t}`;
      const _f=_u+_q;
      const r=await fetch(_f);
      const d=await r.json();
      let ls=[];
      const _pk=['data','list'];
      const _sk=['list'];
      if(d&&d[_pk[0]]&&d[_pk[0]][_pk[1]]){ls=d[_pk[0]][_pk[1]].slice(0,10);}
      else if(d&&d[_sk[0]]){ls=d[_sk[0]].slice(0,10);}
      else if(Array.isArray(d)){ls=d.slice(0,10);}

      const tb=document.getElementById("tb");
      tb.innerHTML="";

      if(ls.length===0){
        tb.innerHTML='<tr><td colspan="5" class="loading">[ NO DATA ]</td></tr>';
        return;
      }

      const _f1=['issue','period','issueNo','periodId','issueNumber'];
      const _f2=['result','number','num','openResult'];
      const _f3=['color','colour'];
      const _f4=['gameNo','drawNo','id'];
      
      const tp=String(ls[0][_f1[0]]||ls[0][_f1[1]]||ls[0][_f1[2]]||ls[0][_f1[3]]||ls[0][_f1[4]]||'');
      const tn=String(ls[0][_f2[0]]||ls[0][_f2[1]]||ls[0][_f2[2]]||ls[0][_f2[3]]||'');
      const ts=_x(tn);

      const sh=ls.map(i=>{
        const rn=i[_f2[0]]||i[_f2[1]]||i[_f2[2]]||i[_f2[3]]||"?";
        return _x(rn);
      });

      const pd=_a(sh);
      _c=pd;

      if(_lp!==tp){
        if(_p){
          const im=_p.p===ts;
          const re={per:tp,pred:_p.p,act:ts,res:im?_0x4a[2]:_0x4a[3],num:tn};
          _h.unshift(re);
          if(_h.length>50){_h=_h.slice(0,50);}
        }
        _p={..._c};
        _lp=tp;
      }

      const cr=document.getElementById("currPred");
      const cb=document.getElementById("confBar");
      const cl=document.getElementById("confLabel");
      
      cr.innerHTML=`<span class="prediction-${_c.p.toLowerCase()}">${_c.p}</span>`;
      cb.style.width=_c.c+'%';
      
      if(_c.c>=70){
        cl.innerHTML='<span class="confidence-high">HIGH CONFIDENCE</span>';
      }else{
        cl.innerHTML='<span class="confidence-low">LOW CONFIDENCE</span>';
      }

      let wc=0,lc=0;
      _h.forEach(e=>{
        if(e.res===_0x4a[2])wc++;
        if(e.res===_0x4a[3])lc++;
      });
