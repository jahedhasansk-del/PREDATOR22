<script>
const c=document.getElementById('matrix'),ctx=c.getContext('2d');c.width=window.innerWidth;c.height=window.innerHeight;const chars='01',fontSize=14,cols=c.width/fontSize,drops=[];for(let i=0;i<cols;i++)drops[i]=1;function drawMatrix(){ctx.fillStyle='rgba(10,14,39,0.05)';ctx.fillRect(0,0,c.width,c.height);ctx.fillStyle='#00ff41';ctx.font=fontSize+'px monospace';for(let i=0;i<drops.length;i++){const t=chars[Math.floor(Math.random()*chars.length)];ctx.fillText(t,i*fontSize,drops[i]*fontSize);if(drops[i]*fontSize>c.height&&Math.random()>0.975)drops[i]=0;drops[i]++}}setInterval(drawMatrix,50);

// Advanced AI Prediction System
(function(){
const TYPES={BIG:'Big',SMALL:'Small',WIN:'win',LOSS:'loss'};
let _pred=null,_conf=null,_hist=[],_lastPer=null,_timer;

const decode=h=>{let s='';for(let i=0;i<h.length;i+=2)s+=String.fromCharCode(parseInt(h.substr(i,2),16));return s};
const config={

u2:decode('2e636f6d2f57696e476f2f57696e476f5f314d2f'),
u3:decode('476574486973746f7279497373756550616765'),

};

const getSize=n=>parseInt(n)>=5?TYPES.BIG:TYPES.SMALL;
const getColors=(n,c)=>{

if(c==='red')arr.push('red');

// Advanced Pattern Analysis Algorithm
const advancedAnalysis=data=>{
if(data.length<5)return{prediction:TYPES.BIG,confidence:55,pattern:'Insufficient Data'};

// Pattern Detection Variables
let patterns={

streakType:null,
alternating:false,
alternatingCount:0,
wave:false,

momentum:0,
imbalance:0,
lastStreak:0,
lastStreakType:null
};

// 1. STREAK DETECTION (উপর পরপর কতগুলো Same)
let currentStreak=1;
let currentType=data[0];
for(let i=1;i<data.length;i++){
if(data[i]===currentType){
currentStreak++;
}else{
patterns.lastStreak=currentStreak;
patterns.lastStreakType=currentType;
break;
}
}
patterns.streak=currentStreak;
patterns.streakType=currentType;

// 2. ALTERNATING PATTERN (BIG-SMALL-BIG-SMALL)
let isAlternating=true;
let altCount=0;
for(let i=1;i<Math.min(8,data.length);i++){
if(data[i]===data[i-1]){
isAlternating=false;
break;
}
altCount++;
}
patterns.alternating=isAlternating;
patterns.alternatingCount=altCount;

// 3. WAVE PATTERN (AABBAABB)
if(data.length>=8){
let waveDetected=true;
for(let i=0;i<6;i+=2){
if(data[i]!==data[i+1]||data[i]===data[i+2]){
waveDetected=false;
break;
}
}
patterns.wave=waveDetected;
}

// 4. FIBONACCI-LIKE PATTERN (1,1,2,3,5...)
if(data.length>=10){
let bigCount=0,smallCount=0;
let fibSeq=[];
for(let i=0;i<10;i++){
if(data[i]===TYPES.BIG)bigCount++;
else smallCount++;
fibSeq.push(data[i]===TYPES.BIG?1:0);
}
// Check if sequence follows Fibonacci-like growth
let fibCheck=fibSeq.slice(0,5).reduce((a,b)=>a+b,0)===3&&fibSeq.slice(5,8).reduce((a,b)=>a+b,0)===2;
patterns.fibonacci=fibCheck;
}

// 5. MOMENTUM CALCULATION (শেষ 10টার Trend)
let momentum=0;
const momentumWindow=Math.min(10,data.length);
for(let i=0;i<momentumWindow;i++){
if(data[i]===TYPES.SMALL)momentum++;
else momentum--;
}
patterns.momentum=momentum;

// 6. IMBALANCE DETECTION (শেষ 15টায় কোনটা বেশি)
let bigCount=0,smallCount=0;
const balanceWindow=Math.min(15,data.length);
for(let i=0;i<balanceWindow;i++){
if(data[i]===TYPES.BIG)bigCount++;
else smallCount++;
}
patterns.imbalance=Math.abs(bigCount-smallCount);

// 7. CYCLICAL PATTERN (3-3-3 বা 4-4-4 cycle)
if(data.length>=12){
let cycle3=true,cycle4=true;
for(let i=0;i<9;i+=3){
if(!(data[i]===data[i+1]&&data[i+1]===data[i+2]&&data[i]!==data[i+3])){
cycle3=false;
break;
}
}
for(let i=0;i<12;i+=4){
if(i+3<data.length&&!(data[i]===data[i+1]&&data[i+1]===data[i+2]&&data[i+2]===data[i+3])){
cycle4=false;
break;
}
}
patterns.cyclical=cycle3||cycle4;
}

// ADVANCED PREDICTION LOGIC
let prediction='';
let confidence=50;
let patternName='Standard';

// HIGHEST PRIORITY: Long Streak (7+ একই ধরনের)
if(patterns.streak>=8){
prediction=patterns.streakType===TYPES.BIG?TYPES.SMALL:TYPES.BIG;
confidence=95+Math.min(patterns.streak-8,3);
patternName=`Mega Streak Break (${patterns.streak})`;
}
else if(patterns.streak>=7){
prediction=patterns.streakType===TYPES.BIG?TYPES.SMALL:TYPES.BIG;
confidence=92+patterns.streak-7;
patternName=`Long Streak Break (${patterns.streak})`;
}
// Strong Streak (5-6)
else if(patterns.streak>=5){
const extraConf=patterns.imbalance>5?8:0;
prediction=patterns.streakType===TYPES.BIG?TYPES.SMALL:TYPES.BIG;

}
// Alternating Pattern (BSBSBSBS...)
else if(patterns.alternating&&patterns.alternatingCount>=5){
prediction=data[0]===TYPES.BIG?TYPES.SMALL:TYPES.BIG;
confidence=86+Math.min(patterns.alternatingCount*2,12);

}
// Wave Pattern (AABBAABB...)
else if(patterns.wave){
const lastPair=data[0];
prediction=lastPair===TYPES.BIG?TYPES.SMALL:TYPES.BIG;

patternName='Wave Pattern';
}
// Cyclical Pattern
else if(patterns.cyclical){
const cyclePos=data.length%3===0||data.length%4===0;
prediction=cyclePos?data[0]:(data[0]===TYPES.BIG?TYPES.SMALL:TYPES.BIG);
confidence=79;
patternName='Cyclical Pattern';
}
// Medium Streak (3-4)
else if(patterns.streak>=3){
const momentumBoost=patterns.momentum>3||patterns.momentum<-3?8:0;
const imbalanceBoost=patterns.imbalance>=7?6:0;
prediction=patterns.streakType===TYPES.BIG?TYPES.SMALL:TYPES.BIG;
confidence=70+(patterns.streak*4)+momentumBoost+imbalanceBoost;
patternName=`Pattern Break (Streak ${patterns.streak})`;
}
// Short Streak (2) + Momentum
else if(patterns.streak===2){
if(patterns.momentum>=4){
prediction=TYPES.SMALL;
confidence=75;
patternName='Small Momentum';
}else if(patterns.momentum<=-4){
prediction=TYPES.BIG;
confidence=75;
patternName='Big Momentum';
}else if(patterns.lastStreak>=4){
prediction=patterns.lastStreakType;
confidence=72;
patternName='Last Streak Echo';
}else{
prediction=patterns.streakType===TYPES.BIG?TYPES.SMALL:TYPES.BIG;
confidence=66;
patternName='Early Reversal';
}
}
// Fibonacci Pattern
else if(patterns.fibonacci){
prediction=data[0]===TYPES.BIG?TYPES.SMALL:TYPES.BIG;
confidence=77;
patternName='Fibonacci Sequence';
}
// Imbalance Correction
else if(patterns.imbalance>=8){
prediction=bigCount>smallCount?TYPES.SMALL:TYPES.BIG;
confidence=73+Math.min(patterns.imbalance-8,10);
patternName=`Balance Correction (${patterns.imbalance})`;
}
// Momentum Based
else if(Math.abs(patterns.momentum)>=5){
prediction=patterns.momentum>0?TYPES.BIG:TYPES.SMALL;
confidence=68+Math.abs(patterns.momentum);
patternName='Strong Momentum';
}
// Default: Opposite of Last
else{
prediction=data[0]===TYPES.BIG?TYPES.SMALL:TYPES.BIG;
confidence=58+Math.random()*10;
patternName='Standard Prediction';
}

// Final Confidence Adjustment (History থেকে শেখা)
if(_hist.length>=10){
const recentWins=_hist.slice(0,10).filter(h=>h.res===TYPES.WIN).length;
const recentAcc=recentWins/10;
if(recentAcc>=0.7){
confidence=Math.min(98,confidence+5);
}else if(recentAcc<=0.3){
confidence=Math.max(52,confidence-5);
}
}

confidence=Math.min(98,Math.max(50,Math.round(confidence)));
return{prediction,confidence,pattern:patternName};
};

// Calculate Streak Statistics
const calculateStreaks=arr=>{
let maxWin=0,maxLoss=0,currentWin=0,currentLoss=0;
arr.forEach(item=>{
if(item.res===TYPES.WIN){
currentWin++;
currentLoss=0;
if(currentWin>maxWin)maxWin=currentWin;
}else if(item.res===TYPES.LOSS){
currentLoss++;
currentWin=0;
if(currentLoss>maxLoss)maxLoss=currentLoss;
}
});
return{mw:maxWin,ml:maxLoss};
};

const h=String(now.getHours()).padStart(2,'0');
const m=String(now.getMinutes()).padStart(2,'0');

const elem=document.getElementById('rt');
if(elem)elem.innerHTML=`${h}:${m}:<span class="seconds-highlight">${s}</span>`;

};

const startClock=()=>{
updateClock();
clearInterval(_timer);
_timer=setInterval(updateClock,config.interval);
};

// Refresh Button Handler
window._r=()=>{
const icon=document.getElementById('ri');
if(icon){
icon.classList.add('spinning');
setTimeout(()=>icon.classList.remove('spinning'),500);
}

};

// Main Data Loading Function

try{

else if(json&&json.list)list=json.list.slice(0,10);

if(list.length===0){

}

// Extract Latest Result
const fields={

number:['result','number','num','openResult'],

const latestPeriod=String(list[0][fields.period[0]]||list[0][fields.period[1]]||list[0][fields.period[2]]||list[0][fields.period[3]]||list[0][fields.period[4]]||'');

const latestSize=getSize(latestNumber);

// Prepare Size History
const sizeHistory=list.map(item=>{

return getSize(num);
});

// Generate Advanced Prediction
const analysis=advancedAnalysis(sizeHistory);
_conf=analysis;

// Check if New Period & Update History
if(_lastPer!==latestPeriod){
if(_pred){
const isMatch=_pred.prediction===latestSize;
const record={
per:latestPeriod,
pred:_pred.prediction,
actual:latestSize,
res:isMatch?TYPES.WIN:TYPES.LOSS,
num:latestNumber
};
_hist.unshift(record);
if(_hist.length>50)_hist=_hist.slice(0,50);
}
_pred={..._conf};
_lastPer=latestPeriod;
}

// Update UI - Prediction Display

const confBar=document.getElementById("confBar");
const confLabel=document.getElementById("confLabel");

numSpan.style.textShadow='0 0 10px #00ff41';
}else if(colorValue==='violet'||colorValue==='purple'){
numSpan.style.color='#aa00ff';
numSpan.style.textShadow='0 0 10px #aa00ff';
}
numSpan.textContent=resultNum;
numberCell.appendChild(numSpan);

// Size Cell
const sizeCell=document.createElement("td");
sizeCell.textContent=sizeHistory[index];

// Color Cell
const colorCell=document.createElement("td");
colorCell.className="color-cell";
const numValue=parseInt(resultNum);
const colorList=getColors(numValue,colorValue);
colorList.forEach(col=>{
const dot=document.createElement("span");
dot.className=`color-dot ${col}`;
colorCell.appendChild(dot);
});

// Result Cell
const resultCell=document.createElement("td");
const matchedRecord=_hist.find(h=>String(h.per)===String(periodValue));
if(matchedRecord){
if(matchedRecord.res===TYPES.WIN){
resultCell.className="result-cell result-win";
resultCell.textContent="✓ WIN";
}else{
resultCell.className="result-cell result-loss";
resultCell.textContent="✗ LOSS";
}
}else{
resultCell.textContent="-";
}

row.appendChild(periodCell);
row.appendChild(numberCell);
row.appendChild(sizeCell);
row.appendChild(colorCell);
row.appendChild(resultCell);
tbody.appendChild(row);
});

// Update Statistics Display
const totalGames=winCount+lossCount;
const winRate=totalGames>0?Math.round((winCount/totalGames)*100):0;

document.getElementById('wc').textContent=winCount;

}
};

startClock();
})();
